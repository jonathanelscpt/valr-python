language: python
dist: xenial
cache: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=check
    - env:
        - TOXENV=py36
      python: '3.6'
    - env:
        - TOXENV=py37
      python: '3.7'
    - env:
        - TOXENV=py38
      python: '3.8'
    - env:
        - TOXENV=pypy3
        - TOXPYTHON=pypy3
      python: 'pypy3'
before_install:
  - python --version
  - uname -a
  - lsb_release -a || true
install:
  - python -mpip install --progress-bar=off tox -rci/requirements.txt
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
deploy:
  provider: pypi
  user: "__token__"
  password:
      secure: ""
  on:
      tags: true
      python: 3.6
  distributions: "sdist bdist_wheel"
  skip_existing: true
notifications:
  email:
    on_success: always
    on_failure: always
